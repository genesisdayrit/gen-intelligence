services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./app/.env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ngrok provides HTTPS tunnel for Telegram webhook
  ngrok:
    image: ngrok/ngrok:latest
    command: http app:8000
    env_file:
      - ./app/.env
    ports:
      - "4040:4040"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis_data:
