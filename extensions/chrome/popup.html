<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gen-intelligence</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Initial State: Save Form -->
  <div id="save-form" class="container">
    <textarea
      id="title-input"
      placeholder="Enter title..."
      rows="2"
    ></textarea>
    <div class="button-row">
      <button id="save-btn" class="primary-btn">
        <span id="save-btn-text">Save page</span>
        <span id="save-spinner" class="spinner hidden"></span>
      </button>
      <span class="shortcut-hint">Enter</span>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
    <div id="url-display" class="url-text"></div>
    <div id="error-message" class="error-text hidden"></div>
  </div>

  <!-- Success State -->
  <div id="success-state" class="container success-container hidden">
    <button id="open-obsidian-btn" class="primary-btn">
      Open in Obsidian
    </button>
    <div class="shortcut-hint-centered">Enter</div>
  </div>

  <!-- Config Required State -->
  <div id="config-required" class="container hidden">
    <div class="config-message">
      Please configure the extension settings first.
    </div>
    <button id="open-settings-btn" class="secondary-btn">
      Open Settings
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
